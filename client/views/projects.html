<template name="projectsTmpl">
    <!-- PROJECT SUMMARY -->
    <details id="prjDetails" open="open">
        <summary id="prjSummary">Project Summary</summary>
        <table class="issueTab">
            <tr class="iTR"><th class="issueTH">Project</th>
                <td class="prjLeft">
                    <input list="prjs" id="PrjName" class="prjIn" placeholder="YYYYMM-APP-ENV" />
                    <datalist id="prjs">
                        {{#each projects}}
                            {{> projectTmpl}}
                        {{/each}}  
                    </datalist></td>
                <td class="prjRight"><a id="lastTIDTxt"   class="tinyTD" title="Last Test ID" href="#"></a></td>
            </tr>

            <tr class="iTR">
                <th class="issueTH">Components</th>
                <td class="prjLeft"><input id="PrjSoftware" class="testKbIn" type="text" placeholder="List of software components used by app (comma-separated)" /></td>
                <td class="prjRight" id="CveRptLinks"> </td>
            </tr>

            <tr class="iTR"><th class="issueTH">Scope</th>
                <td class="prjLeft"><textarea id="PrjNotes" rows="2" placeholder="Scope Details"></textarea></td>
                <td class="prjRight">
                    <select id="ScopeSel" title="Scope" class="scopeSelector">
                        <option disabled selected>Test Subset</option>
                        <option class="scopeOpt" title="ALL" value=""                       >All Tests</option>
                        <option class="scopeOpt" title="642" value="TSource: 'TBHM2015'"    >Bug Hunter</option>
                        <option class="scopeOpt" title="EXT" value="TPhase: 'Extras'"       >Extras</option>
                        <option class="scopeOpt" title="TG4" value="TSource: 'OWASP-TG4'"   >OWASP TG4</option>
                        <option class="scopeOpt" title="PCI" value="TPCI: true"             >PCI</option>
                        <option class="scopeOpt" title="542" value="TSource: 'SEC542'"      >SEC542</option>
                        <option class="scopeOpt" title="642" value="TSource: 'SEC642'"      >SEC642</option>
                        <option class="scopeOpt" title="STD" value="TStdTest: true"         >Standard</option>
                        <option class="scopeOpt" title="T10" value="TTop10: true"           >Top 10</option>
                        <option class="scopeOpt" title="WAH" value="TSource: 'WAHH2'"       >WAHH v2</option>
                        <option class="scopeOpt" title="WSV" value="TSource: 'WebSvc'"      >Web Services</option>
                    </select></td>
            </tr></table>
    </details>
</template>
        
        
<template name="projectTmpl">
    <option value="{{name}}"></option>
</template>
