<template name="home">
    <p>{{> loginButtons}}</p>
    {{#if currentUser}}
        <div class="container">
            {{> projectsTmpl}}
            {{> testingTmpl}}
            {{> findingsTmpl}}
            <button id="btnHtmlReport"  class="button black" title="Generate an issue report for this project in HTML and download it.">HTML Report</button>
            <button id="btnCsvReport"   class="button black" title="Generate an issue report for this project in CSV and download it.">CSV Report</button>
            <button id="btnCsvExport"   class="button"       title="Export all issue data from all projects as CSV and download." onclick="window.open('/issues.csv', 'DownloadWin')">Export all</button>
            <button id="btnUpdate"      class="button"       title="Update code from GIT">Update App</button>            
        </div>
    <div id="ScreenshotArea"></div>
    {{/if}}
</template>
